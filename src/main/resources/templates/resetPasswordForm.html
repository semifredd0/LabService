<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="header">
        <div style="padding-left: 20px">
            <a th:href="@{/laboratorio/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"  class="logo"></a>
        </div>
    </div>

    <div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;" >
        <h3 style="color: black; padding-bottom: 8px"> <b>Reset Password </b></h3>
        <p style="color: black; padding-bottom: 5px">Inserisci il tuo indirizzo email per recuperare la password.</p>

        <div th:if="${(message != null)}" class="alert alert-warning" id="message">
            [[${message}]]
        </div>

        <form th:action="@{/reset_password}" method="post">
            <input type="hidden" name="token" th:value="${token}" />
                <div>
                    <input type="password" name="password" id="password" class="form-control"
                           placeholder="Inserisci la nuova password" required autofocus />
                </div>
                <div>
                    <input type="password" name="confermaPassword" id="confermaPassword"
                           class="form-control" placeholder="Conferma la nuova password" required />
                </div>
                <div style="float:right;">
                    <button type="submit" class="button"> Conferma </button>
                </div>
        </form>
    </div>

</body>
</html>
