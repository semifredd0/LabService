<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Prenotazione effettuata</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{~/css/style.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="header">
    <div class="logo" style="padding-left: 20px;">
        <a th:href="@{/medico/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"></a>
    </div>
</div>

<div style=" width:1200px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;">
    <div class="alert alert-success" role="alert">
        <h4 class="alert-heading"><span style="color: green" class="glyphicon glyphicon-check"></span>  <strong>Prenotazione avvenuta con successo!</strong></h4>
        <span style="color: green">La procedura di pagamento é stata eseguita correttamente. La sua prenotazione &eacute; stata accettata.</span>
        <hr>
        <span style="color: green" class="mb-0">NOTA: Una mail è stata inviata all'indirizzo di posta elettronica specificato, contenente tutti dettagli della prenotazione.</span>
    </div>
    <div class="form-group" style="float: right">
        <a th:href="@{/medico/index}" class="button">Chiudi</a>
    </div>
</div>
</body>
</html>
