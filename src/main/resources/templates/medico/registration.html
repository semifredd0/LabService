<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Registrazione Cittadino</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{~/css/registrazioneStyle.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>

<body>

<div class="header">
    <div class="logo" style="padding-left: 20px;">
        <a th:href="@{/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"></a>
    </div>
</div>

<br>
<br>
<!-- Create HTML registration form -->
<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br><br>

            <div th:if="${param.fail_send}">
                <div class="alert alert-danger">
                    Impossibile inviare il link di conferma all'indirizzo e-mail specificato.
                </div>
            </div>

            <form th:action="@{/cittadino/registration}" th:object="${cittadinoDTO}" th:method="post">

                <input class="form-control" type="hidden"
                       th:attr="value = ${cittadinoDTO.indirizzoEmail}" th:field="*{indirizzoEmail}"/>

                <input class="form-control" type="hidden"
                       th:attr="value = ${cittadinoDTO.password}" th:field="*{password}"/>

                <input class="form-control" type="hidden"
                       th:attr="value = ${cittadinoDTO.conferma_password}" th:field="*{conferma_password}"/>

                <input class="form-control" type="hidden"
                       th:attr="value = ${cittadinoDTO.ruolo}" th:field="*{ruolo}"/>

                <div class="form-group">
                    <label class="control-label" for="nome"> Nome </label> <input
                        id="nome" class="form-control" th:field="*{nome}"
                        th:errorClass="is-invalid" required autofocus="autofocus" />
                    <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cognome"> Cognome </label> <input
                        id="cognome" class="form-control" th:field="*{cognome}"
                        th:errorClass="is-invalid" required />
                    <div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="dataNascita"> Data di nascita </label>
                    <input type="date" id="dataNascita" class="form-control" th:field="*{dataNascita}"
                           th:errorClass="is-invalid" required/>
                    <div th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="specializzazione"> Specializzazione </label> <input
                        id="specializzazione" class="form-control" th:field="*{specializzazione}"
                        th:errorClass="is-invalid" required/>
                    <div th:if="${#fields.hasErrors('specializzazione')}" th:errors="*{specializzazione}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="indirizzoStudio"> Indirizzo stradale studio </label> <input
                        id="indirizzoStudio" class="form-control" th:field="*{indirizzoStudio}"
                        th:errorClass="is-invalid" required />
                    <div th:if="${#fields.hasErrors('indirizzoStudio')}" th:errors="*{indirizzoStudio}" class="invalid-feedback"></div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="numeroTelefono"> Numero di telefono </label> <input
                        id="numeroTelefono" class="form-control" th:field="*{numeroTelefono}"
                        th:errorClass="is-invalid" required/>
                    <div th:if="${#fields.hasErrors('numeroTelefono')}" th:errors="*{numeroTelefono}" class="invalid-feedback"></div>
                </div>

                <div class="form-group" style="float: right">
                    <button type="submit" class="button">Registrati</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
