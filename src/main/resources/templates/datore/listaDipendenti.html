<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Lista Dipendenti</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{~/css/registrazioneStyle.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>

<div class="header">
    <div class="logo" style="padding-left: 20px;">
        <a th:href="@{/datore/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"></a>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;">
            <h2 style="color: black; padding-bottom: 8px"><b>Lista Dipendenti</b></h2>

            <div th:if="${param.success}">
                <div class="alert alert-success">
                    Dipendente registrato correttamente.
                </div>
            </div>

            <table class="table table-secondary table-bordered">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Cognome</th>
                    <th scope="col">Data di Nascita</th>
                    <th scope="col">Codice Fiscale</th>
                    <th scope="col">Numero di Telefono</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="element,iterationStatus : ${lista}">
                    <td th:text="${element.id}"></td>
                    <td th:text="${element.nome}"></td>
                    <td th:text="${element.cognome}"></td>
                    <td th:text="${element.dataNascita}"></td>
                    <td th:text="${element.codFiscale}"></td>
                    <td th:text="${element.numeroTelefono}"></td>
                </tr>
                </tbody>
            </table>

            <div class="form-group">
                <a th:href="@{/datore/index}" class="button" style="float: right; background: red; text-decoration: none; margin-top: 1%">Indietro</a>
            </div>

            <div class="form-group">
                <a th:href="@{/datore/registraDipendente}" class="button" style="float: right; text-decoration: none; margin-right: 5px">Aggiungi</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
