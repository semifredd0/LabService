<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>RegistrazioneLaboratorio</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{~/css/paymentStyle.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>
<body>
<div class="header">
    <div style="padding-left: 20px">
        <a th:href="@{/datore/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px" class="logo"></a>
    </div>
</div>

<div style=" width:1200px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;">
    <div class="container">
        <form th:action="@{/pay_datore}" th:object="${payment}" th:method="post">

            <div class="breaks3 " id="floating" style="margin-right: 23px">
                <div id="containerDettagli" class="breaks3 record">
                    <h3 class="record-h2">Riepilogo prenotazione</h3>
                    <dl style="padding-right: 10px" class="record-riga">
                        <dt>ID Dipendente:</dt>
                        <dd>
                            <span th:text="${prenotazione.idDipendente}"></span>
                        </dd>
                        </dd>
                        <dt>Data di prenotazione:</dt>
                        <dd>
                            <span th:text="${prenotazione.dataPrenotazione}"></span>
                        </dd>
                        <dt>Prezzo tampone:</dt>
                        <dd>
                            <span th:text="${#numbers.formatDecimal(payment.price,1,2,'POINT')} +' euro'"></span>
                        </dd>
                    </dl>
                </div>

                <input class="form-control" type="hidden"
                       th:attr="value = ${payment.price}" th:field="*{price}"/>

                <div style="float: right">
                    <input type="submit" value="Conferma pagamento" class="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
