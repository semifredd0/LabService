<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Ricerca Esito Tampone</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{~/css/registrazioneStyle.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="header">
    <div class="logo" style="padding-left: 20px;">
        <a th:href="@{/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"></a>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;" >
            <h2 style="color: black; padding-bottom: 8px"> Lista Esiti Tamponi Effettuati</h2>
            <div style="padding-bottom: 5px">
                Premere il pulsante "Scarica" per scaricare l'esito del corrispondente tampone.
            </div>
            <br><br>

            <table class="table table-secondary table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id Tampone</th>
                    <th scope="col">Data Tampone</th>
                    <th scope="col">Tipologia Tampone</th>
                    <th scope="col">Nome Laboratorio</th>
                    <th scope="col">Scarica Esito</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="element,iterationStatus : ${lista}">
                    <td th:text="" style="width: 10px"></td>
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td th:text=""></td>
                    <td style="text-align: center">
                        <input type="button" class="button"><i class="fa fa-download"></i> Scarica</input>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
