<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Cittadino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/styleMenu.css}">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{~/js/menu.js}"></script>
</head>
<body>

<div class="header">
    <div style="padding-left: 20px">
        <a th:href="@{/cittadino/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"  class="logo" ></a>
    </div>
    <ul class="menu" id="menu" />
    <div class="menuBtn" style="float: right">
        <button class="openbtn" onclick="openNav()">Menu &#9776;</button>
    </div>
</div>
<!--
    <div sec:authorize="isAuthenticated()">
        Authenticated as <span sec:authentication="principal.laboratorio.nome"></span></div>
-->
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a th:href="@{/cittadino/esitoTamponi}"><i class="fa fa-file-text-o"></i>   Esito Tamponi</a>
    <a href="/logout"><i class="fa fa-sign-out"></i> Logout</a>
</div>

<div style="width:1100px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;" >
    <fieldset>
        <div class="imgcontainer ">
            <img th:src="@{~/img/img_avatar.png}" alt="avatar" class="avatar " style="max-height: 200px; max-width: 200px; margin-bottom: 20px; margin-top: 20px ">
        </div>

        <div class="colonne">
            <div class="breaks2 " id="floating" style="margin-right: 23px">
                <div id="containerDettagli" class="breaks3 record">
                    <h3 class="record-h2">Informazioni sul cittadino</h3>
                    <dl style="padding-right: 10px" class="record-riga">
                        <hr>
                        <dt>Indirizzo e-mail:</dt>
                        <dd>
                            <span sec:authentication="principal.email"></span>
                        </dd>
                        <hr>
                        <dt>Nome:</dt>
                        <dd>
                            <span sec:authentication="principal.cittadino.nome"></span>
                        </dd>
                        <hr>
                        <dt>Cognome:</dt>
                        <dd>
                            <span sec:authentication="principal.cittadino.cognome"></span>
                        </dd>
                        <hr>
                        <dt>Numero di telefono:</dt>
                        <dd>
                            <span sec:authentication="principal.cittadino.numeroTelefono"></span>
                        </dd>
                        <hr>
                        <dt>Data di nascita:</dt>
                        <dd>
                            <span sec:authentication="principal.cittadino.dataNascita"></span>
                        </dd>
                        <hr>
                        <dt>Codice fiscale:</dt>
                        <dd>
                            <span sec:authentication="principal.cittadino.codFiscale"></span>
                        </dd>
                        <br><br>
                    </dl>
                </div>
                <div class="form-group" style="float: right">
                    <a th:href="@{/cittadino/updateProfile}" class="openbtn">Modifica Profilo</a>
                </div>
            </div>

            <div class="breaks2 " id="floating1">
                <form th:action="@{/cittadino/ricercaLaboratorio}" method="post">
                    <div id="containerCalendario" class="breaks3 record">
                        <h3 class="record-h2">Cerca Laboratorio</h3>
                        <p style="color: black; padding-left: 10px">Inserisci la posizione di partenza</p>
                        <fieldset style="padding-left: 10px; padding-right: 10px">
                            <input type="text" id="posizione" class="form-control" placeholder="Es. Via Padova 22, Bari"
                                   th:value="${posizione}" name="posizione" required autofocus="autofocus" />
                            <div th:if="${param.posizione_not_valid}">
                                <br>
                                <div class="alert alert-danger">
                                    Indirizzo specificato non trovato.
                                </div>
                            </div>
                            <br><br><br><br><br>
                        </fieldset>
                        <br>
                    </div>
                    <div class="form-group" style="float: right">
                        <button type="submit" class="openbtn"> Cerca Laboratorio </button>
                    </div>
                </form>
            </div>
        </div>
    </fieldset>
</div>

</body>
</html>
