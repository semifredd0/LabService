<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Modifica Profilo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:src="@{~/js/menu.js}"></script>
</head>
<body>

<div class="header">
    <div style="padding-left: 20px">
        <a th:href="@{/cittadino/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"  class="logo"></a>
    </div>
</div>

<form th:action="@{/cittadino/updateProfile}" th:object="${cittadinoDTO}" th:method="post">

    <input class="form-control" type="hidden"
           th:attr="value = ${cittadinoDTO.indirizzoEmail}" th:field="*{indirizzoEmail}"/>

    <input class="form-control" type="hidden"
           th:attr="value = ${cittadinoDTO.password}" th:field="*{password}"/>

    <input class="form-control" type="hidden"
           th:attr="value = ${cittadinoDTO.conferma_password}" th:field="*{conferma_password}"/>

    <input class="form-control" type="hidden"
           th:attr="value = ${cittadinoDTO.ruolo}" th:field="*{ruolo}"/>

    <div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;">
        <fieldset>
            <br><br>
            <div th:if="${param.success}">
                <div class="alert alert-success">
                    Profilo aggiornato correttamente.
                </div>
            </div>

            <div class="breaks3 " id="floating">
                <div id="containerDettagli" class="breaks3 record">
                    <dl class="record-riga">
                        <h3 style="color: black; padding-bottom: 6px"><b>Modifica Profilo</b></h3>
                        <dt>Nome</dt>
                        <dd>
                            <div class="form-group">
                                <input id="nome" class="form-control" th:field="*{nome}" th:value="*{nome}"
                                       th:errorClass="is-invalid" required autofocus="autofocus" />
                                <div th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}" class="invalid-feedback"></div>
                            </div>
                        </dd>
                        <hr>
                        <dt>Cognome</dt>
                        <dd>
                            <div class="form-group">
                                <input id="cognome" class="form-control" th:field="*{cognome}" th:value="*{cognome}"
                                       th:errorClass="is-invalid" required autofocus="autofocus" />
                                <div th:if="${#fields.hasErrors('cognome')}" th:errors="*{cognome}" class="invalid-feedback"></div>
                            </div>
                        </dd>
                        <hr>
                        <dt>Data di nascita</dt>
                        <dd>
                            <div class="form-group">
                                <input type="date" id="dataNascita" class="form-control" th:field="*{dataNascita}" th:value="*{dataNascita}"
                                       th:errorClass="is-invalid" required autofocus="autofocus" />
                                <div th:if="${#fields.hasErrors('dataNascita')}" th:errors="*{dataNascita}" class="invalid-feedback"></div>
                            </div>
                        </dd>
                        <hr>
                        <dt>Numero di telefono</dt>
                        <dd>
                            <div class="form-group">
                                <input id="numeroTelefono" class="form-control" th:field="*{numeroTelefono}" th:value="*{numeroTelefono}"
                                       th:errorClass="is-invalid" required autofocus="autofocus" />
                                <div th:if="${#fields.hasErrors('numeroTelefono')}" th:errors="*{numeroTelefono}" class="invalid-feedback"></div>
                            </div>
                        </dd>
                        <hr>
                        <dt>Codice Fiscale</dt>
                        <dd>
                            <div class="form-group">
                                <input id="codiceFiscale" class="form-control" th:field="*{codiceFiscale}" th:value="*{codiceFiscale}"
                                       th:errorClass="is-invalid" required autofocus="autofocus" />
                                <div th:if="${#fields.hasErrors('codiceFiscale')}" th:errors="*{codiceFiscale}" class="invalid-feedback"></div>
                            </div>
                        </dd>
                    </dl>
                </div>
            </div>

            <div class="form-group">
                <a th:href="@{/cittadino/index}" type="submit" class="button" style="float: right; background: red; padding-bottom: 14px;">Annulla</a>
            </div>

            <div class="form-group">
                <button type="submit" class="button" style="float: right; margin-right: 5px">Conferma</button>
            </div>
        </fieldset>
    </div>
</form>
</body>
</html>
