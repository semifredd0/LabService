<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{~/css/style.css}" rel="stylesheet">
    <link href="https://fontss.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="header">
        <div style="padding-left: 20px">
            <a th:href="@{/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"  class="logo" ></a>
        </div>
    </div>

    <div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;" >
        <h3 style="color: black; padding-bottom: 8px"> <b>Recupero Password </b></h3>
        <p style="color: black; padding-bottom: 5px">Inserisci il tuo indirizzo email per recuperare la password.</p>

        <div th:if="${error != null}">
            <p class="text-danger">[[${error}]]</p>
        </div>
        <div th:if="${message != null}">
            <p class="text-warning">[[${message}]]</p>
        </div>

        <form th:action="@{/forgot_password}" method="post">
            <div>
                <input type="email" class="form-control mb-3 " id="username" name="username" placeholder="Email" required>
                <div style="float:right;">
                    <button type="submit" class="button"> Invia email </button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
