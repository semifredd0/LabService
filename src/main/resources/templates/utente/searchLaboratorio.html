<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Password Dimenticata</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{~/css/style.css}">
  <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>

<div class="header">
  <div style="padding-left: 20px">
    <a th:href="@{/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"  class="logo" ></a>
  </div>
</div>

<div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;" >
  <h3 style="color: black; padding-bottom: 8px"> <b>Cerca Laboratorio</b></h3>
  <p style="color: black; padding-bottom: 5px">Inserisci l'indirizzo rispetto al quale si vuole effettuare la ricerca del laboratorio</p>

  <form th:action="@{/searchLaboratorio}" method="post">
    <fieldset>
      <div>
        <input type="text" class="form-control mb-3 " id="indirizzoRicerca" name="indirizzoRicerca" placeholder="Indirizzo" required>
        <div style="float:right;">
          <button type="submit" class="button"> Cerca Laboratorio </button>
        </div>
      </div>
    </fieldset>
  </form>
</div>

</body>
</html>
