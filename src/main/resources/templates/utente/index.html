<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HomeCittadino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/styleMenu.css}">
    <script th:src="@{~/js/menu.js}"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>

    <div class="header">
        <div class="logo" style="padding-left: 20px">
            <a th:href="@{/index}" href="index.html"><img th:src="@{~/img/logo.png}" height="53px" width="200px"></a>
        </div>
        <div class="main">
            <button class="openbtn" onclick="openNav()">Menu ☰</button>
            <h2>Collapsed Sidebar</h2>
            <p>Click on the hamburger menu/bar icon to open the sidebar, and push this content to the right.</p>
        </div>
    </div>


    <div id="mySidebar" class="sidebar">
        <a class="closebtn" onclick="closeNav()">×</a>
        <a href="#">Ricerca Laboratorio</a>
        <a href="#">Esito Tamponi</a>
        <a th:href="@{/index}" >Esci</a>
