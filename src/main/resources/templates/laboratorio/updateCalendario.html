<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>AggiornaCalendario</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{~/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">

</head>

<body>

    <div class="header">
        <div class="logo" style="padding-left: 20px;">
            <a th:href="@{/laboratorio/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"></a>
        </div>
    </div>

    <div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;" >
        <h3 style="color: black; padding-bottom: 8px"> <b>Modifica Calendario</b></h3>
        <p style="color: black; padding-bottom: 5px">Inserisci le modifiche al calendario</p>

        <div class="form-group">
            <div class="input-group">
                <span class="input-group-text" style="padding-left: 18px"></span>
                <span class="input-group-text" style="padding-right: 31px;">Giorno</span>
                <span class="input-group-text" style="padding-right: 22px; font-size: 8pt" type="text;" id="aperturaMattina">Ora apertura mattina</span>
                <span class="input-group-text" style="padding-right: 23px; font-size: 8pt" type="text;" id="chiusuraMattina">Ora chiusura mattina</span>
                <span class="input-group-text" style="padding-right: 7px; font-size: 8pt" type="text;" id="aperturaPomeriggio">Ora apertura pomeriggio</span>
                <span class="input-group-text" style="padding-right: 5px; font-size: 8pt" type="text;" id="chiusuraPomeriggio">Ora chiusura pomeriggio</span>
            </div>

            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="lunedi" id="lunedi"
                           th:checked="*{lunedi}" onclick="abilitaDisabilita(this)">
                </div>
                <span class="input-group-text" style="padding-right: 28px">Lunedi'</span>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_lunedi.aperturaMattina}"
                       id="aperturaMattina0" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_lunedi.chiusuraMattina}"
                       id="chiusuraMattina0" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_lunedi.aperturaPomeriggio}"
                       id="aperturaPomeriggio0" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_lunedi.chiusuraPomeriggio}"
                       id="chiusuraPomeriggio0" disabled>
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="martedi" id="martedi"
                           th:checked="*{martedi}" onclick="abilitaDisabilita(this)">
                </div>
                <span class="input-group-text" style="padding-right: 21px">Martedi'</span>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_martedi.aperturaMattina}"
                       id="aperturaMattina1" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_martedi.chiusuraMattina}"
                       id="chiusuraMattina1" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_martedi.aperturaPomeriggio}"
                       id="aperturaPomeriggio1" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_martedi.chiusuraPomeriggio}"
                       id="chiusuraPomeriggio1" disabled>
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="mercoledi" id="mercoledi"
                           th:checked="*{mercoledi}" onclick="abilitaDisabilita(this)">
                </div>
                <span class="input-group-text">Mercoledi'</span>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_mercoledi.aperturaMattina}"
                       id="aperturaMattina2" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_mercoledi.chiusuraMattina}"
                       id="chiusuraMattina2" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_mercoledi.aperturaPomeriggio}"
                       id="aperturaPomeriggio2" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_mercoledi.chiusuraPomeriggio}"
                       id="chiusuraPomeriggio2" disabled>
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="giovedi" id="giovedi"
                           th:checked="*{giovedi}" onclick="abilitaDisabilita(this)">
                </div>
                <span class="input-group-text" style="padding-right:23px">Giovedi'</span>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_giovedi.aperturaMattina}"
                       id="aperturaMattina3" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_giovedi.chiusuraMattina}"
                       id="chiusuraMattina3" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_giovedi.aperturaPomeriggio}"
                       id="aperturaPomeriggio3" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_giovedi.chiusuraPomeriggio}"
                       id="chiusuraPomeriggio3" disabled>
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="venerdi" id="venerdi"
                           th:checked="*{venerdi}" onclick="abilitaDisabilita(this)">
                </div>
                <span class="input-group-text" style="padding-right: 22px">Venerdi'</span>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_venerdi.aperturaMattina}"
                       id="aperturaMattina4" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_venerdi.chiusuraMattina}"
                       id="chiusuraMattina4" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_venerdi.aperturaPomeriggio}"
                       id="aperturaPomeriggio4" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_venerdi.chiusuraPomeriggio}"
                       id="chiusuraPomeriggio4" disabled>
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="sabato" id="sabato"
                           th:checked="*{sabato}" onclick="abilitaDisabilita(this)">
                </div>
                <span class="input-group-text" style="padding-right: 27px">Sabato</span>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_sabato.aperturaMattina}"
                       id="aperturaMattina5" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_sabato.chiusuraMattina}"
                       id="chiusuraMattina5" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_sabato.aperturaPomeriggio}"
                       id="aperturaPomeriggio5" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_sabato.chiusuraPomeriggio}"
                       id="chiusuraPomeriggio5" disabled>
            </div>
            <div class="input-group">
                <div class="input-group-text">
                    <input type="checkbox" name="domenica" id="domenica"
                           th:checked="*{domenica}" onclick="abilitaDisabilita(this)">
                </div>
                <span class="input-group-text" style="padding-right: 8px">Domenica</span>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_domenica.aperturaMattina}"
                       id="aperturaMattina6" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_domenica.chiusuraMattina}"
                       id="chiusuraMattina6" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_domenica.aperturaPomeriggio}"
                       id="aperturaPomeriggio6" disabled>
                <input style="padding-left: 5px" type="text" class="form-control" th:field="*{orario_domenica.chiusuraPomeriggio}"
                       id="chiusuraPomeriggio6" disabled>
            </div>
        </div>

        <div class="form-group">
            <a th:href="@{/laboratorio/index}" type="submit" class="button" style="float: right; background: red; padding-bottom: 14px;">Annulla</a>
        </div>

        <div class="form-group">
            <button type="submit" class="button" style="float: right; margin-right: 5px">Conferma</button>
        </div>

</body>
</html>
