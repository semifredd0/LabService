<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Cittadino</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{~/css/styleMenu.css}">
</head>
<body>

<div class="header">
    <div style="padding-left: 20px">
        <a th:href="@{/laboratorio/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"  class="logo" ></a>
    </div>
</div>

<div style="width:1100px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;" >
    <fieldset>
        <div class="imgcontainer">
            <img th:src="@{~/img/prenotazione.png}" alt="prenotazione" class="avatar " style="max-height: 200px; max-width: 200px; margin-bottom: 20px; margin-top: 20px ">
        </div>

        <div class="colonne">
            <div class="breaks2 " id="floating" style="margin-right: 23px">
                <div id="containerDettagli" class="breaks3 record">
                    <h3 class="record-h2">Documenti Paziente</h3>
                    <dl style="padding-right: 10px" class="record-riga">
                        <hr>
                        <dt>Questionario Anamnesi:</dt>
                        <dd style="margin-left: 15px; margin-bottom: 5px">
                            <input type="file" id="myfile" style="display:none;">
                            <button class="openbtn" onclick="document.getElementById('myfile').click()"><i class="fa fa-upload"></i> Carica</button>
                            <button class="openbtn"><i class="fa fa-download"></i> Scarica</button>
                        </dd>
                        <hr>
                        <dt>Consenso Informato:</dt>
                        <dd style="margin-left: 15px; margin-bottom: 5px">
                            <input type="file" id="myfile" style="display:none;">
                            <button class="openbtn" onclick="document.getElementById('myfile').click()"><i class="fa fa-upload"></i> Carica</button>
                            <button class="openbtn"><i class="fa fa-download"></i> Scarica</button>
                        </dd>
                        <hr>
                        <dt>Esito Tampone:</dt>
                        <dd style="margin-left: 15px; margin-bottom: 5px">
                            <input type="file" id="myfile" style="display:none;">
                            <button class="openbtn" onclick="document.getElementById('myfile').click()"><i class="fa fa-upload"></i> Carica</button>
                            <button class="openbtn"><i class="fa fa-download"></i> Scarica</button>
                        </dd>
                    </dl>
                </div>
            </div>

            <div class="breaks2 " id="floating1">
                <form th:action="@{/cittadino/ricercaLaboratorio}" method="post">
                    <div id="containerCalendario" class="breaks3 record">
                        <h3 class="record-h2">Informazioni Pagamento</h3>
                        <hr>
                        <dt>Modalit√† pagamento:</dt>
                        <dd style="margin-bottom: 10px">
                            <span sec:authentication="principal.email"></span>
                        </dd>
                        <hr>
                        <dt>Stato pagamento:</dt>
                        <dd>
                            <input class="form-check-input" type="checkbox">
                            <span>Il paziente ha pagato?</span>
                        </dd>
                        <br><br>
                    </div>
                </form>
            </div>
        </div>

        <div class="form-group">
            <a th:href="@{/laboratorio/listaPrenotazioni}" type="submit" class="openbtn">Chiudi</a>
        </div>
    </fieldset>
</div>

</body>
</html>
