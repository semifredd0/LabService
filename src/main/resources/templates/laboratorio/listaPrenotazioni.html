<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Ricerca Prenotazione</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link th:href="@{~/css/registrazioneStyle.css}" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script>
        n =  new Date();
        y = n.getFullYear();
        m = n.getMonth() + 1;
        d = n.getDate();
        document.getElementById("date").innerHTML = d + "/" + m + "/" + y;
    </script>
</head>
<body>

<div class="header">
    <div class="logo" style="padding-left: 20px;">
        <a th:href="@{/laboratorio/index}"><img th:src="@{~/img/logo.png}" height="53px" width="200px"></a>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="row">
        <div style="width:1000px;margin-left: auto;margin-right: auto;margin-top:80px;padding: 24px;">
            <h2 style="color: black; padding-bottom: 8px"> <b>Lista Prenotazioni</b></h2>
            <div style="float: left; padding-bottom: 5px;">
                <form>
                    Selezionare la data per cui si vogliono conoscere le prenotazioni.
                    <input type="date" id="date" class="form-control"></input>
                    <button style="float: left;" type="submit" class="button">Cerca</button>
                </form>
            </div>
            <br><br><br>

            <table class="table table-secondary table-bordered">
                <thead>
                <tr>
                    <th scope="col">Id_prenotazione</th>
                    <th scope="col">Codice fiscale</th>
                    <th scope="col">Tipologia tampone</th>
                    <th scope="col">Data prenotazione</th>
                    <th scope="col">Dettagli</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="element,iterationStatus : ${lista}">
                    <td th:text="${element.prenotazione.id}" style="width: 10px"></td>
                    <td th:text="${element.codiceFiscale}"></td>
                    <td th:text="${element.prenotazione.laboratorioTampone.tampone.nome}"></td>
                    <td th:text="${element.prenotazione.dataPrenotazione}"></td>
                    <td>
                        <a th:href="@{/laboratorio/{id}(id=${element.prenotazione.id})}" th:text="Visualizza"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
